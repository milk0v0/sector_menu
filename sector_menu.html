<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="navBox">

    </div>
</body>
<script>
    // const style = document.querySelector('#style');
    const navBox = document.querySelector('#navBox');
    // const button = document.querySelector('#button');

    const canvas = document.createElement('canvas');
    canvas.width = 120;
    canvas.height = 130;
    const ctx = canvas.getContext('2d');

    function returnBg(color) {
        canvas.width = canvas.width;

        ctx.fillStyle = color;
        ctx.translate(0.5 * canvas.width, 250);
        ctx.rotate(-105 / 180 * Math.PI + 0.5 * (2 * Math.PI / 12 - 2 * Math.PI / 13));

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, 250, 0, 2 * Math.PI / 13);
        ctx.closePath();
        ctx.fill()

        ctx.globalCompositeOperation = 'destination-out';

        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, 125, 0, 2 * Math.PI);
        ctx.closePath();
        ctx.fill()

        return canvas.toDataURL();
    }
    
    const img = new Image();
    img.src = returnBg('#429a67');
    navBox.appendChild(img)
</script>

</html>
